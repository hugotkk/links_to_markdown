<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links to Markdown Converter</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@8.0.0/dist/material-components-web.min.js"></script>
    <style>
        body {
            line-height: 1.6;
            color: #333;
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        textarea.mdc-text-field__input {
            min-height: 200px;
            border: 2px solid #4a4a4a;
            border-radius: 4px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            line-height: 1.4;
            resize: vertical;
            margin-bottom: 12px;
        }
        textarea.mdc-text-field__input:focus {
            outline: none;
            border-color: #1976d2;
            box-shadow: 0 0 0 2px rgba(25, 118, 210, 0.3);
        }
        #markdown-output {
            min-height: 200px;
        }
        .mdc-layout-grid__cell--span-12 {
            margin-bottom: 16px;
        }
        .mdc-button {
            margin-right: 8px;
            margin-bottom: 8px;
        }
        .mdc-typography--headline4 {
            margin-bottom: 12px;
        }
        .mdc-typography--body1 {
            margin-bottom: 8px;
        }
        .mdc-typography--subtitle1 {
            margin-bottom: 4px;
        }
        #links-input-help {
            margin-top: 4px;
            margin-bottom: 8px;
        }
        #conversion-progress {
            margin-top: 8px;
            margin-bottom: 8px;
        }
        @media (max-width: 600px) {
            textarea.mdc-text-field__input {
                font-size: 14px;
            }
            .mdc-layout-grid__cell--span-12 {
                margin-bottom: 12px;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <a href="#main-content" class="sr-only">Skip to main content</a>
    <header class="mdc-top-app-bar">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <span class="mdc-top-app-bar__title">Links to Markdown Converter</span>
            </section>
        </div>
    </header>

    <main id="main-content" class="mdc-layout-grid">
        <div class="mdc-layout-grid__inner">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="mdc-top-app-bar--fixed-adjust">
        <div class="mdc-layout-grid__inner">
            <div class="mdc-layout-grid__cell--span-12">
                <p>&copy; {% now "Y" %} Links to Markdown Converter. All rights reserved.</p>
            </div>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}

    <script>
        mdc.autoInit();
    </script>
</body>
</html>
